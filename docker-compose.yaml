version: '3.8'

networks:
  evolution-network:
    driver: bridge

services:
  # PostgreSQL Database
  evolution-postgres:
    container_name: evolution-postgres
    image: postgres:15-alpine
    restart: always
    networks:
      - evolution-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: evolution_password
      POSTGRES_DB: evolution
    volumes:
      - evolution_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Redis Cache
  evolution-redis:
    container_name: evolution-redis
    image: redis:7-alpine
    restart: always
    networks:
      - evolution-network
    command: >
      redis-server
      --appendonly yes
      --port 6379
    volumes:
      - evolution_redis_data:/data
    ports:
      - "6379:6379"

  # Evolution API
  evolution-api:
    container_name: evolution-api
    build: .
    restart: always
    networks:
      - evolution-network
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - .env
    volumes:
      - .:/evolution        # <--- tu cÃ³digo local
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    depends_on:
      - evolution-postgres
      - evolution-redis

volumes:
  evolution_postgres_data:
    driver: local
  evolution_redis_data:
    driver: local
  evolution_instances:
    driver: local
  evolution_store:
    driver: local
